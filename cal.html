<!DOCTYPE html>
<html lang="en">

<head>
    <title> JavaScript Calculator </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <style>
        .font {
            font-weight: 900;
            font-size: larger;

        }

        .btn {
            width: 45px;
            height: 55px;
        }

        body {
            background-color: #112031;
            width: 450px;
            height: auto;
        }

        .div {
            background-color: #170055;
            width: 23rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px 0 rgba(51, 49, 49, 0.1), 0 6px 20px 0 rgba(255, 255, 255, 0.19);
        }

        

        
    </style>



</head>


<body >


    <div class=" container my-5 d-flex justify-content-center">
        <div class="div card d-flex  p-3 py-5 ">

            <form name="form1">

                <div class="my-2">
                    <input id="answer" class=" font form-control" type="text" name="answer">
                </div>

                <div>
                    <input type="button" id="btn7" class="font m-2 p-3 btn btn-outline-primary" value="7">
                    <input type="button" id="btn8" class="font m-2 p-3 btn btn-outline-primary" value="8">
                    <input type="button" id="btn9" class="font m-2 p-3 btn btn-outline-primary" value="9">
                    <input type="button" id="btnPlus" class="font m-2 p-3 btn btn-outline-primary" value="+">
                    <input type="button" id="btnOpenBreacker" class="font m-2 p-3 btn btn-outline-primary" value="(">
                </div>

                <div>
                    <input type="button" id="btn4" class="font m-2 p-3 btn btn-outline-primary" value="4">
                    <input type="button" id="btn5" class="font m-2 p-3 btn btn-outline-primary" value="5">
                    <input type="button" id="btn6" class="font m-2 p-3 btn btn-outline-primary" value="6">
                    <input type="button" id="btnMinus" class="font m-2 p-3 btn btn-outline-primary" value="-">
                    <input type="button" id="btnCloseBreacker" class="font m-2 p-3 btn btn-outline-primary" value=")">
                </div>

                <div>
                    <input type="button" id="btn1" class="font m-2 p-3 btn btn-outline-primary" value="1"
                        >
                    <input type="button" id="btn2"class="font m-2 p-3 btn btn-outline-primary" value="2">
                        
                    <input type="button" id="btn3" class="font m-2 p-3 btn btn-outline-primary" value="3"
                        >
                    <input type="button" id="btnMultiplication"class="font m-2 p-3 btn btn-outline-primary" value="*">

                    <input type="button"id="btnSquare" class="font m-2 p-3 btn btn-outline-primary" value="^"
                        >


                </div>


                <div>
                    <input type="button" id="btnDivide"class="font m-2 p-3 btn btn-outline-primary" value="/">
                        
                    <input type="button" id="btn0" class="font m-2 p-3 btn btn-outline-primary" value="0"
                        >
                    <input type="button" id="btnPoint" class="font m-2 p-3 btn btn-outline-primary" value="."
                        >
                    <input type="button" id="btnMod"class="font m-2 p-3 btn btn-outline-primary" value="%"
                        >
                    <input type="button" id="btnEqalto" class="font m-2 p-3 btn btn-outline-primary" value="=">
                </div>

                <div>
                    <input type="button"id="btnClearAll" style="width: 107px; height: 50px;" class="font m-2  btn btn-outline-danger"
                        value="Clear All" >
                </div>

            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
